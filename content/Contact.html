<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/Contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="../index.html" >
                            <h5><i class="fa-solid fa-house"></i></h5>
                        </a>
                    </li>
                    <li>
                        <a href="./Menu.html" >
                            <h5><i class="fa-solid fa-bars"></i></h5>
                        </a>
                    </li>
                    <li class="phone">
                        <h5><i class="fa-solid fa-phone"></i></h5>
                        <div class="phoneNum">044932870</div>
                    </li>
                </ul>
            </nav>
            <div class="adr">
                <i class="fa-solid fa-at"></i>
                <div class="adresse">Bvd Krim Belkacem , Résidence Kahina, Tizi Ouzou 15000</div>
            </div>
        </div>
    </header>
    <section class="Form">
        <div class="cont">
            <i class="fa-solid fa-paper-plane"></i></i>

        </div>
        <div class="container">
            <form action="">
                <input type="text" placeholder="Nom" id="Nom">
                <input type="text" placeholder="Prenom" id="Prenom">
                <div>
                    <label>
                        <input type="radio" name="contactMethod" value="email" onchange="handleMethodChange(this)" />
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contactMethod" value="tel" onchange="handleMethodChange(this)" />
                        Phone
                    </label>
                </div>
                <input type="email" id="email" placeholder="ecrit votre adresse e-mail ici" / required>
                <input type="tel" name="tel" id="tel" placeholder="Télephone" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="écrit votre message"></textarea>
                <button><i class="fa-regular fa-envelope-open"></i></button>

            </form>
            <div class="Map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3127.5782188022836!2d4.058527429951624!3d36.702536962852946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128dc96851dd472d%3A0xb276024c37b12785!2sRestaurant%20Pizzeria%20La%20Gioconda%20au%20feu%20de%20bois!5e0!3m2!1sfr!2sdz!4v1714822366386!5m2!1sfr!2sdz"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <span class="location"><i class="fa-solid fa-map-location-dot"></i></span>
            </div>
        </div>
    </section>
    <footer>
        <div class="liens">
            <ul class="lien">
                <li class="li">Specialités</li>
                <li class="li">Evenments</li>
                <li class="li">A propos</li>
                <li class="li">Plus</li>
            </ul>
            <div class="social">
                <a href="" class="face"><i class="fa-brands fa-facebook"></i></a>
                <a href="" class="insta"><i class="fa-brands fa-instagram"></i></a>
                <a href="" class="tik"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <div class="logo">
                <img src="../images/L.jpg" alt="">

            </div>

        </div>
        <div class="copyright">
            <h4>Copyright 2024 &copy;
            </h4>
        </div>
    </footer>

    <div class="up"><i class="fa-regular fa-circle-up"></i></div>
    <script src="../javascript/contact.js "></script>
</body>

</html>
